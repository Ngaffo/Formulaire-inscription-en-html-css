<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'un compte</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <form action="" class="form">
        <div class="container">
            <div class="block">
                <h1>Créer un compte</h1>
            </div>
            <div class="block-info">
                <div class="info">
                    <label for="Name"></label>
                    <input type="text" name="name" id="name" placeholder="Nom complet">
                </div>
                <div class="info">
                    <label for="username"></label>
                    <input type="text" name="username" id="username" placeholder="Nom d'utilisateur">
                </div>
                <div class="info">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Adresse email">
                </div>
                <div class="info">
                    <label for="pwd"></label>
                    <input type="pwd" name="pwd" id="pwd" placeholder="Mot de passe">
                </div>
                <div class="info">
                    <label for="pwd"></label>
                    <input type="pwd" name="pwd" id="pwd" placeholder="Confirmer le mot de passe">
                </div>
                <div class="info">
                    <button type="submit" class="btn">S'inscrire</button>
                    
                </div>
                <div class="info">
                    <p>Déjà un compte?<a href="login.html"> Connectez-vous</a></p>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
